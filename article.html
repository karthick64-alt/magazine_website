  <body data-page="article">
    <div data-component="header"></div>
    <div data-component="ticker"></div>

    <main class="py-5">
      <div class="container">
        <div class="row g-5">
          <div class="col-lg-8" data-article></div>
          <aside class="col-lg-4">
            <div class="card border-0 shadow-sm mb-4">
              <div class="card-body">
                <h5 class="card-title d-flex justify-content-between align-items-center">
                  Trending Now
                  <span class="badge text-bg-primary">Hot</span>
                </h5>
                <div class="nav nav-pills small gap-2 my-3">
                  <button class="nav-link active" data-trending-tab="Week" type="button">Week</button>
                  <button class="nav-link" data-trending-tab="Month" type="button">Month</button>
                  <button class="nav-link" data-trending-tab="Year" type="button">Year</button>
                </div>
                <ul class="list-group list-group-flush" data-trending-list></ul>
              </div>
            </div>

            <div class="card border-0 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Follow our editors</h5>
                <p class="text-muted">Join the conversation on our weekly X Spaces and LinkedIn Live sessions.</p>
                <div class="d-flex gap-2">
                  <a class="btn btn-outline-secondary rounded-pill" href="#"><i class="fab fa-x-twitter me-2"></i>X Spaces</a>
                  <a class="btn btn-outline-secondary rounded-pill" href="#"><i class="fab fa-linkedin me-2"></i>LinkedIn</a>
                </div>
              </div>
            </div>
          </aside>
        </div>

        <section class="mt-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="fw-bold">You might also like</h3>
            <a href="category.html" class="text-decoration-none fw-semibold">View all <i class="fas fa-arrow-right ms-1"></i></a>
          </div>
          <div class="article-grid" data-related></div>
        </section>
      </div>
    </main>

    <div data-component="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
